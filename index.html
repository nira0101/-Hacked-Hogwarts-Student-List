<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="navi">
      <div class="logo">
        <h1 class="hog">Hogwarts</h1>

        <h1 class="stu">Student<i class="fas fa-hat-wizard"></i></h1>
      </div>
      <div class="search-box">
        <input
          class="search-txt"
          type="text"
          name=""
          placeholder="type to search"
        />
        <a class="search-btn" href="#">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </div>
    <div class="wrapper">
      <div class="filter-sort">
        <section class="filter">
          <button class="filter" data-action="filter" data-filter="all">
            All
          </button>
          <button class="filter" data-action="filter" data-filter="Slytherin">
            Slytherin
          </button>
          <button class="filter" data-action="filter" data-filter="Ravenclaw">
            Ravenclaw
          </button>
          <button class="filter" data-action="filter" data-filter="Hufflepuff">
            Hufflepuff
          </button>
          <button class="filter" data-action="filter" data-filter="Gryffindor">
            Gryffindor
          </button>
          <button class="filter" data-action="filter" data-filter="expelled">
            Expelled
          </button>
          <button class="filter" data-action="filter" data-filter="not-expelled">
            Not-Expelled
          </button>
        </section>
        <section class="sort">
          <button class="dropbtn">
            Sort by
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
          </button>
          <div class="dropdown-content">
            <button data-action="sort" data-sort="firstname">First name</button>
            <button data-action="sort" data-sort="lastname">Last name</button>
          </div>
        </section>
      </div>
      <section class="grids">
        <template id="students">
          <div class="container">
            <article class="students-name">
              <h1 class="fn"></h1>
              <h1 class="sn"></h1>
              <h1 class="sh"></h1>

              <!-- <td data-field="fn">NAME</td>
              <td data-field="sn">TYPE</td> -->
            </article>
        </template>
       
        </div>
      <main></main>
    </div>

    <div class="modal-background hide ">
      <div class="modal-content">
        <div class="close"><i class="fas fa-times-circle"></i></div>
        
        <!-- <img class="modal-img" src="../11C.04.04 - Hacked Hogwarts Student List/images/bones_s.png"> -->
        <div class="modal-img"></div>
          <h2 class="modalfname">Hanna </h2>
         
          <h2 class="modalblood">0 +ve</h2>
          <h2 class="modalhouse">Slytherin</h2>
          <h2 class="modalgender">Slytherin</h2>
          <div class="modal-buttons">
            <button class="Expel">Expell</button>
            <button class="add">Add to Inquisotorial</button>
            <button class="prefect">prefect</button>
          </div>
      </div>
  </div>

</div>

    <script src="js/script.js"></script>
  </body>
</html>
