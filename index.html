<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="navi">
      <div class="logo">
        <h1 class="hog">Hogwarts</h1>

        <h1 class="stu">Student<i class="fas fa-hat-wizard"></i></h1>
      </div>
      <div class="search-box">
        <input
          class="search-txt"
          type="text"
          name=""
          placeholder="type to search"
        />
        <a class="search-btn" href="#">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </div>
    <div class="wrapper">
      <div class="filter-sort">
        <section class="filter">
          <button class="filter" data-action="filter" data-filter="all">
            All
          </button>
          <button class="filter" data-action="filter" data-filter="house">
            House
          </button>
          <button class="filter" data-action="filter" data-filter="resp">
            Responsibilities
          </button>
          <button class="filter" data-action="filter" data-filter="type">
            type
          </button>
        </section>
        <section class="sort">
          <button class="dropbtn">
            Sort by
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <button
              class="sort"
              data-action="sort"
              data-sort-direction="asc"
              data-sort="name"
            >
              Name
            </button>
            <button
              class="sort"
              data-action="sort"
              data-sort-direction="asc"
              data-sort="type"
            >
              type
            </button>
            <button
              class="sort"
              data-action="sort"
              data-sort-direction="asc"
              data-sort="house"
            >
              Houses
            </button>
          </div>
        </section>
      </div>
      <section class="grids">
        <template id="student-list">
          <div class="container">
            <article class="students-name">
              <h1 class="fn">harry potter</h1>
            </article>
        </template>
       
        </div>
      <main></main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
